<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Pokemon Search App</title>
  </head>
  <body>
    <h1 class="title">Pokemon Search App</h1>
    <div class="input-area">
      <input type="text" id="search-input" required></input>
      <button id="search-button">Search</button>
    </div>
    <div class="output-area name-plate">
      <div class="name">
        <span id="pokemon-name"></span>
        <span id="pokemon-id"></span>
    </div>
      <div class="details">
        <div class="figures">
          <label for="weight">Weight:</label>
          <span id="weight"></span>
          <label for="height">Height:</label>
          <span id="height"></span>
        </div>
        <span id="image" ></span>
      </div>
      <span id="types"></span>
    </div>
    <div class="output-area stats">
      <label for="hp">HP</label>
      <span id="hp"></span>
      <label for="attack">Attack</label>
      <span id="attack"></span>
      <label for="defense">Defense</label>
      <span id="defense"></span>
      <label for="special-attack">Special Attack</label>
      <span id="special-attack"></span>
      <label for="special-defence">Special Defence</label>
      <span id="special-defense"></span>
      <label for="speed">Speed</label>
      <span id="speed"></span>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
